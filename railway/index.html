---
layout: default
title: 鉄道情報
---
<div class="text-center py-5">
  <div class="col-lg-7 mx-auto px-1">
    <h1>鉄道情報</h1>
    <p>-ScJP鯖内の鉄道情報-</p>
    <div class="py-3"></div>
    <div class="row">
    {% for item in railway_links %}
      {% assign mod_result = forloop.index0 | modulo: 2 %}
      {% if forloop.index0 != 0 and mod_result == 0 %}
      </div>
      <div class="row pb-0 py-3">
        {% else %}
        {% endif %}
        <div class="col-sm-6 mb-3 mb-sm-0">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">
              <a
                href="{{ item.url }}"
                target="_blank"
                rel="noopener noreferrer">
                {{ item.title }}
              </a>
            </h5>
          </div>
        </div>
      </div>
    {% endfor %}
    </div>
    <h1 class="py-3">路線図</h1>
    <h4 class="py-2">路線図は<a
        href="https://docs.google.com/spreadsheets/d/1hLuNfYppxd4mTFPS_j6loTB5ToiMbDoNjqM33CRKDSk/edit#gid=461967107"
        rel="noopener noreferrer"
      >こちら</a>から</h4>
    <br>
    <img
      class="big-img img-fluid px-1 py-4" 
      src="/assets/rbk.png"
      decoding="async"
    >
    <p>by kickydayodayo</p>
  </div>
</div>
